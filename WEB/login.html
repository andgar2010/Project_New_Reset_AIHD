<body>

<div class="container">
 <center><h1>INICIAR SESION EN <BR> NEW RESET A.I.H.D</h1> </center>

 <BR>

 <P>
	EN ESTA SESION PODRAS LOGUEARTE ACCEDER A NUESTRA PLATAFORMA DE MESA DE AYUDA, "NEW RESET A.I.H.D"
</P>
<BR>
<BR>
<CENTER>
  <button type="button" class="btn btn-default btn-lg" id="myBtn">iniciar sesion</button>
   
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
     
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> iniciar sesion</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="Password" class="form-control" id="psw" placeholder="ingrese contraseña" required>
            </div>
            <div class="checkbox">
              <label><input  type="checkbox" value="si" >recordar tu contraseña?</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span  class="glyphicon glyphicon-off" required></span>  <p>login </p></button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove" required></span> Cancel</button>
          <p>¿no tiene una cuenta? <a href="registro.html">cree una </a></p>
          <p><a href="#">he olvidado mi contraseña?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>

$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
